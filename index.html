<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" aria-orientation="horizontal">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icons/among-us-game-apps-svgrepo-com.svg" type="image/x-icon">
    <title>Simon - Among Us</title>
</head>
<body>
    <div id="overlay">
        <h1 class="press-start-2p-regular-red">Click to start the Game...</h1>
    </div>
    <div class="main">
        <div class="main-container">
            <h1 class="press-start-2p-regular">Semen Diz Butz</h1>
            <div class="left-right">
                <div class="main-left">
                    <div class="left_screen">
                        <div class="left_indicator">
                            <div class="img_left_container">
                                <img class="1" src="./images/unbtn.png">
                                <img class="2" src="./images/unbtn.png">
                                <img class="3" src="./images/unbtn.png">
                                <img class="4" src="./images/unbtn.png">
                                <img class="5" src="./images/unbtn.png">
                            </div>
                        </div>
                        <div class="preview_container">
                            <div class="preview">
                                <div class="box box1"></div>
                                <div class="box box2"></div>
                                <div class="box box3"></div>
                                <div class="box box4"></div>
                                <div class="box box5"></div>
                                <div class="box box6"></div>
                                <div class="box box7"></div>
                                <div class="box box8"></div>
                                <div class="box box9"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-right">
                    <div class="right_screen">
                        <div class="right_indicator">
                            <div class="img_right_container">
                                <img class="1" src="./images/unbtn.png">
                                <img class="2" src="./images/unbtn.png">
                                <img class="3" src="./images/unbtn.png">
                                <img class="4" src="./images/unbtn.png">
                                <img class="5" src="./images/unbtn.png">
                            </div>
                        </div>
                        <div class="preview_container">
                            <div class="preview">
                                <div class="input_box box1"></div>
                                <div class="input_box box2"></div>
                                <div class="input_box box3"></div>
                                <div class="input_box box4"></div>
                                <div class="input_box box5"></div>
                                <div class="input_box box6"></div>
                                <div class="input_box box7"></div>
                                <div class="input_box box8"></div>
                                <div class="input_box box9"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
